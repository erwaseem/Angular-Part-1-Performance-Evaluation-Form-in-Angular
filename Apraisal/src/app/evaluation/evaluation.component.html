<div class="container">
    <div>
        <h1>Performance Evaluation</h1>
    </div>
    <div>
        <form [formGroup]="staffAppraisalForm">
            <fieldset>
                <div class="row">
                    <input type="hidden" formControlName="id">
                    <mat-form-field appearance="fill" class="col-md-4">
                        <mat-label>Employee Name</mat-label>
                        <mat-select #empName formControlName="empId">
                            <mat-option *ngFor="let item of employeeDropdown"
                                [value]="item.id">{{item.fullName}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-md-4">
                        <mat-label>Start Date</mat-label>
                        <input matInput [matDatepicker]="startDate" formControlName="startDate">
                        <mat-datepicker-toggle matIconSuffix [for]="startDate"></mat-datepicker-toggle>
                        <mat-datepicker #startDate></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-md-4">
                        <mat-label>End Date</mat-label>
                        <input matInput [matDatepicker]="endDate" formControlName="endDate">
                        <mat-datepicker-toggle matIconSuffix [for]="endDate"></mat-datepicker-toggle>
                        <mat-datepicker #endDate></mat-datepicker>
                    </mat-form-field>
                </div>



                <div *ngFor="let item of masterQuesEntry;let i=index" class="column">
                    <div>
                        <h3  class="ps-2">{{i+1}}. {{item.name}}</h3>
                        <h3>{{item.description}}</h3>
                        <input type="hidden" [value]="item.id" id="kpiId{{i+1}}">
                        <div class="d-flex">
                            <div class="form-check me-2" *ngFor="let item of masterRating">
                                <input type="radio" class="form-check-input" name="rating{{i+1}}"
                                    [value]="item.id">{{item.name}}
                                <label class="form-check-label"></label>
                            </div>
                            
                        </div>
                        <mat-form-field appearance="fill" class="w-100 mt-2">
                            <mat-label>Comments</mat-label>
                            <textarea matInput id="comments{{i+1}}"></textarea>
                        </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <div>
                <button mat-raised-button color="primary" (click)="submit()" [disabled]="!staffAppraisalForm.valid">Submit</button>&nbsp;
                <button mat-raised-button color="warn">Clear</button>
            </div>
        </form>
    </div>
</div>
